<div class="container"><div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" >Unk Data:-</div>
            <div class="card-body">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>UserId</th>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let todo of todos ">
                        <tr>
                            <td>{{todo.userId}}</td>
                            <td>{{todo.id}}</td>
                            <td>{{todo.title}}</td>
                            <td><input type="checkbox" [checked]="todo.completed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div></div>
